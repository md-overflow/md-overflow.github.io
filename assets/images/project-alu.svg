<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0d1420"/>
  <rect x="0" y="0" width="800" height="400" fill="url(#grid)" opacity="0.15"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00c8ff" stroke-width="0.5"/>
    </pattern>
  </defs>
  <!-- ALU Block -->
  <polygon points="280,80 520,80 560,200 520,320 280,320 240,200" fill="#111c2d" stroke="#00c8ff" stroke-width="1.5"/>
  <text x="400" y="195" font-family="monospace" font-size="28" fill="#00c8ff" text-anchor="middle" font-weight="bold">ALU</text>
  <text x="400" y="225" font-family="monospace" font-size="12" fill="#7a8fa6" text-anchor="middle">4-bit CMOS</text>
  <!-- Input lines -->
  <line x1="100" y1="140" x2="240" y2="160" stroke="#0066ff" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="100" y1="260" x2="240" y2="240" stroke="#0066ff" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="90" y="137" font-family="monospace" font-size="11" fill="#7a8fa6" text-anchor="end">A[3:0]</text>
  <text x="90" y="257" font-family="monospace" font-size="11" fill="#7a8fa6" text-anchor="end">B[3:0]</text>
  <line x1="100" y1="200" x2="240" y2="200" stroke="#00c8ff" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="90" y="197" font-family="monospace" font-size="11" fill="#7a8fa6" text-anchor="end">Op[2:0]</text>
  <!-- Output lines -->
  <line x1="560" y1="180" x2="700" y2="160" stroke="#00ff88" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="560" y1="220" x2="700" y2="240" stroke="#00ff88" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="710" y="157" font-family="monospace" font-size="11" fill="#7a8fa6">Result[3:0]</text>
  <text x="710" y="237" font-family="monospace" font-size="11" fill="#7a8fa6">Carry/Zero</text>
  <!-- Dots -->
  <circle cx="100" cy="140" r="4" fill="#0066ff"/>
  <circle cx="100" cy="200" r="4" fill="#00c8ff"/>
  <circle cx="100" cy="260" r="4" fill="#0066ff"/>
  <circle cx="700" cy="160" r="4" fill="#00ff88"/>
  <circle cx="700" cy="240" r="4" fill="#00ff88"/>
  <!-- Label -->
  <text x="400" y="380" font-family="monospace" font-size="11" fill="#3a5a70" text-anchor="middle">180nm CMOS · SPICE Verified · PDP Optimized</text>
</svg>
