<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111c2d"/>
      <stop offset="100%" style="stop-color:#0d1420"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff"/>
      <stop offset="100%" style="stop-color:#00c8ff"/>
    </linearGradient>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#00c8ff" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="500" fill="url(#bg)"/>
  <rect width="400" height="500" fill="url(#dots)"/>
  <!-- Circuit lines decoration -->
  <line x1="0" y1="120" x2="120" y2="120" stroke="#00c8ff" stroke-width="0.5" opacity="0.2"/>
  <line x1="120" y1="120" x2="120" y2="60" stroke="#00c8ff" stroke-width="0.5" opacity="0.2"/>
  <circle cx="120" cy="120" r="3" fill="#00c8ff" opacity="0.3"/>
  <line x1="400" y1="300" x2="280" y2="300" stroke="#00c8ff" stroke-width="0.5" opacity="0.2"/>
  <line x1="280" y1="300" x2="280" y2="380" stroke="#00c8ff" stroke-width="0.5" opacity="0.2"/>
  <circle cx="280" cy="300" r="3" fill="#00c8ff" opacity="0.3"/>
  <!-- Person silhouette -->
  <circle cx="200" cy="175" r="70" fill="#1a2640" stroke="url(#accent)" stroke-width="1.5" opacity="0.8"/>
  <circle cx="200" cy="155" r="42" fill="#243350"/>
  <path d="M 100 340 Q 100 265 200 265 Q 300 265 300 340 L 300 380 Q 300 400 200 400 Q 100 400 100 380 Z" fill="#1a2640"/>
  <!-- Glow -->
  <circle cx="200" cy="155" r="42" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.4"/>
  <!-- Label -->
  <text x="200" y="445" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#3a5a70" text-anchor="middle" letter-spacing="2">REPLACE WITH YOUR PHOTO</text>
  <text x="200" y="465" font-family="'IBM Plex Mono', monospace" font-size="9" fill="#2a3a4a" text-anchor="middle">assets/images/profile.jpg</text>
</svg>
