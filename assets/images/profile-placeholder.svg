<svg xmlns="http://www.w3.org/2000/svg" width="260" height="320" viewBox="0 0 260 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111c2d"/>
      <stop offset="100%" style="stop-color:#0d1623"/>
    </linearGradient>
  </defs>
  <rect width="260" height="320" fill="url(#bg)"/>
  <!-- Subtle dot pattern -->
  <pattern id="dots" width="16" height="16" patternUnits="userSpaceOnUse">
    <circle cx="8" cy="8" r="0.8" fill="#00c8ff" opacity="0.12"/>
  </pattern>
  <rect width="260" height="320" fill="url(#dots)"/>
  <!-- Person icon centered -->
  <circle cx="130" cy="118" r="46" fill="#1a2640" stroke="#00c8ff" stroke-width="1" opacity="0.7"/>
  <ellipse cx="130" cy="270" rx="72" ry="52" fill="#1a2640" opacity="0.7"/>
  <!-- Label -->
  <text x="130" y="300" font-family="monospace" font-size="9" fill="#2a4060" text-anchor="middle" letter-spacing="1.5">YOUR PHOTO HERE</text>
</svg>
