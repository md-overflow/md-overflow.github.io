<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a1220"/>
  <defs>
    <pattern id="g3" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#00c8ff" opacity="0.25"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#g3)"/>
  <!-- MCU -->
  <rect x="300" y="140" width="200" height="120" rx="6" fill="#131e30" stroke="#00c8ff" stroke-width="1.5"/>
  <text x="400" y="192" font-family="monospace" font-size="13" fill="#00c8ff" text-anchor="middle" font-weight="bold">ARM Cortex-M0+</text>
  <text x="400" y="210" font-family="monospace" font-size="10" fill="#7a8fa6" text-anchor="middle">STM32L031</text>
  <text x="400" y="232" font-family="monospace" font-size="9" fill="#3a5a70" text-anchor="middle">Sleep: 0.29μA</text>
  <!-- Sensor left -->
  <rect x="80" y="110" width="100" height="55" rx="4" fill="#0d1420" stroke="#0066ff" stroke-width="1"/>
  <text x="130" y="135" font-family="monospace" font-size="9" fill="#0066ff" text-anchor="middle">DHT22</text>
  <text x="130" y="150" font-family="monospace" font-size="8" fill="#7a8fa6" text-anchor="middle">Temp/Humidity</text>
  <line x1="180" y1="138" x2="300" y2="175" stroke="#0066ff" stroke-width="1" stroke-dasharray="3,2"/>
  <!-- Sensor left 2 -->
  <rect x="80" y="235" width="100" height="55" rx="4" fill="#0d1420" stroke="#0066ff" stroke-width="1"/>
  <text x="130" y="260" font-family="monospace" font-size="9" fill="#0066ff" text-anchor="middle">CCS811</text>
  <text x="130" y="275" font-family="monospace" font-size="8" fill="#7a8fa6" text-anchor="middle">Air Quality</text>
  <line x1="180" y1="263" x2="300" y2="225" stroke="#0066ff" stroke-width="1" stroke-dasharray="3,2"/>
  <!-- Wi-Fi module -->
  <rect x="620" y="155" width="100" height="90" rx="4" fill="#0d1420" stroke="#00ff88" stroke-width="1"/>
  <text x="670" y="193" font-family="monospace" font-size="9" fill="#00ff88" text-anchor="middle">ESP8266</text>
  <text x="670" y="208" font-family="monospace" font-size="8" fill="#7a8fa6" text-anchor="middle">Wi-Fi / MQTT</text>
  <line x1="500" y1="200" x2="620" y2="200" stroke="#00ff88" stroke-width="1.5" stroke-dasharray="4,3"/>
  <!-- Cloud icon -->
  <text x="670" y="120" font-family="monospace" font-size="11" fill="#3a5a70" text-anchor="middle">☁ MQTT Broker</text>
  <line x1="670" y1="128" x2="670" y2="155" stroke="rgba(0,255,136,0.3)" stroke-width="1" stroke-dasharray="3,2"/>
  <!-- Power label -->
  <text x="400" y="380" font-family="monospace" font-size="11" fill="#3a5a70" text-anchor="middle">ARM Cortex-M0+ · MQTT over Wi-Fi · &lt;10μA Standby</text>
</svg>
